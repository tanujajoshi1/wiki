{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 style="font-family: serif" >All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{%url 'showHTML' entry %}">{{entry|safe}}</a> </li>

        {% endfor %}
    </ul>

{% endblock %}
