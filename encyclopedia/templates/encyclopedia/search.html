{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries%}
            <li><a href="{%url 'showHTML' entry %}">{{entry|safe}}</a></li>
            {% empty%}
            No result found

        {% endfor %}
    </ul>

{% endblock %}
