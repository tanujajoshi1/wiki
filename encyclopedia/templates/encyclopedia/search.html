{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h3 >Search Results</h3>

    <ul>
        {% for entry in entries%}
            <li><a href="{%url 'showHTML' entry %}">{{entry|safe}}</a></li>
            {% empty%}
            <div class="alert alert-danger col-md-4" role="alert">
             No results found :(
			</div>
            

        {% endfor %}
    </ul>

{% endblock %}
