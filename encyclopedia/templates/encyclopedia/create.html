{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2 >Create New Page</h2>


<form action="{% url 'savePage' %}" method="POST" name="form">
    {% csrf_token %}
    <br/>
  <div class="form-group col-md-10">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id='title' name=title placeholder='Add a title'>
  </div> 

  <div class="form-group col-md-10">
    <label for="exampleFormControlTextarea1">Text Area</label>
    <textarea class="form-control" id="textarea" name=textarea rows="5"></textarea>
  </div>
  <button type=submit name=submit class="btn btn-success" style="margin-left: 40%">Submit</button>
</form>
   

{% endblock %}
